<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <body>
    <div class="flex-container">
      <div class="title">Etch-A-Sketch</div>
      <div class="content">
        <div class="board"></div>
      </div>
      <div class="setting">
        <div class="buttons">
          
          <button class='black' onclick="changeColor('black')">Black</button>
          <input type="color" class="color"> 
          <button onclick="changeColor('rainbow')" class="rainbow">Rainbow</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button class='reset' onclick='initGrid(value)'>Reset</button>
        </div>
        <div class="slider">
          <div class="sizeValue">16 x 16</div>
          <input class="sizeSlider" type="range" value="16" min="8" max="80">
          
        </div>
  
      </div>
      <footer class="footer">
        <p>Created by Myo Thet Kyaw</p>
      </footer>
    </div>
  </body>
  

</html>
